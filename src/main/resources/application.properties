spring.application.name=demo-product-api

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/product_spring?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=123456

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-product.html
springdoc.api-docs.path=/docs-product
springdoc.packages-to-scan=com.marcosporto.demo_product_api.web.controller

